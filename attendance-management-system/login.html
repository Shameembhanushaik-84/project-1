<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SmartAttend</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-background {
            background: linear-gradient(135deg, #1a3c45, #006988);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-background"></div>
        
        <div class="auth-form-container">
            <div class="auth-header">
                <h1>Welcome!</h1>
                <p id="auth-subtitle">Please login to your account</p>
            </div>
            
            <form id="authForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-actions">
                    <button type="button" id="loginBtn" class="btn btn-primary">Login</button>
                    <button type="button" id="signupBtn" class="btn btn-secondary">Sign Up</button>
                </div>
                
                <div class="auth-footer">
                    <p id="toggleText">Don't have an account? <a href="#" id="toggleAuth">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
